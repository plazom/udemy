<ion-header>
  <ion-toolbar>
    <ion-title>
      Card component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<!-- colors -->
	<ion-button>Button 1</ion-button>
	<ion-button color="secondary">Button 2</ion-button>
	<ion-button color="dark">Button 3</ion-button>
	<ion-button color="warning">Button 4</ion-button>
	<ion-button color="success">Button 5</ion-button>
	<ion-button color="light">Button 6</ion-button>
	
	<!-- shape -->
	<ion-button color="success" shape="round">Button 7</ion-button>
	
	<!-- full/block width=100% -->
	<ion-button color="secondary" expand="block">Button 8</ion-button>
	<ion-button color="warning" expand="full">Button 9</ion-button>
	
	<!-- icon -->
	<ion-button color="danger">
		Button 10
		<ion-icon slot="start" name="trash"></ion-icon>
	</ion-button>
	
	<!-- size -->
	<ion-button size="small">Button 11</ion-button>
	<ion-button size="large" color="warning" >Button 12</ion-button>
	
</ion-content>
