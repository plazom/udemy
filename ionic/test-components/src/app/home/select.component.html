<ion-header>
  <ion-toolbar>
    <ion-title>
      Select component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>Selects header</ion-list-header>
			<ion-item>
				<ion-label>Select 1</ion-label>
				<ion-select multiple="true">
					<ion-select-option>Male</ion-select-option>
					<ion-select-option>Female</ion-select-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label>Select 2</ion-label>
				<ion-select interface="action-sheet">
					<ion-select-option>Male</ion-select-option>
					<ion-select-option disabled="false">Female</ion-select-option>
				</ion-select>
			</ion-item>

	</ion-list>
</ion-content>
